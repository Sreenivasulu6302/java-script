<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task</title>
</head>
<body>
  <style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
  font-family: 'Roboto', sans-serif; 
}
div {
  padding: 30px;
  width: 80%;
  max-width: 600px;
  background-color: #ffffff; 
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease, background-color 0.3s ease;
  text-align: center;
}
div p:first-child {
  font-size: 1.5em;
  font-weight: bold;
  color: #333;
  margin-bottom: 10px;
}
div p:first-child::after {
  content: "";
  display: block;
  margin: 10px auto;
  width: 50%;
  height: 1px;
  background-color: #ddd;
}
div p:nth-child(2) {
  font-size: 1.2em;
  color: #666;
  margin-top: 10px;
  line-height: 1.5;
}
div:hover {
  background-color: #f0f4f8;
  transform: scale(1.05);
}
@media (max-width: 768px) {
  div {
    width: 80%; 
    padding: 20px;
  }
  div p:first-child {
    font-size: 1.3em;
  }
  div p:nth-child(2) {
    font-size: 1.1em;
  }
  div p {
    display: block;
    margin: 0 auto;
  }
}
@media (max-width: 480px) {
  div {
    width: 75%; 
    padding: 15px;
  }
  div p:first-child {
    font-size: 1.2em;
  }
  div p:nth-child(2) {
    font-size: 1em;
  }
  div p {
    display: block;
    margin: 0 auto;
  }
}
  </style>
  <script src="/dom1.js"></script>
</body>
</html>
